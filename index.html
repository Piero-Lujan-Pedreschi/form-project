<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1 class="title">Input List</h1>  
        <div class="upper"> 
            <input type="text" id="string-input">
            <button class="submit-input" onclick="appendNewItem()">Submit</button>
        </div>
        <div class="hidden">
          <p class="error-msg">Error: Do not include digits</p>
        </div>
        <div class="lower">
          <ul class="input-list-dynamic">
          </ul>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
